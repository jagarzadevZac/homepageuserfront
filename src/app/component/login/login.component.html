<div class="container-fluid vh-100" style="margin-top:100px">
  <div class="" style="margin-top:100px">
      <div class="rounded d-flex justify-content-center">
          <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
              <div class="text-center">
                  <h3 class="text-primary">Inicio de sesión</h3>
              </div>
              <form action="">
                  <div class="p-4">
                      <div class="input-group mb-3">
                          <span class="input-group-text bg-primary"><i
                                  class="bi bi-person-plus-fill text-white"></i></span>
                          <input name="correo" [(ngModel)]="correo" type="text" class="form-control" placeholder="Correo">
                      </div>
                      <div class="input-group mb-3">
                          <span class="input-group-text bg-primary"><i
                                  class="bi bi-key-fill text-white"></i></span>
                          <input name="password" [(ngModel)]="password" type="password" class="form-control" placeholder="Contraseña">
                      </div>
                      <button class="btn btn-primary text-center mt-6" type="submit" (click)="convertirTexto()">
                          Iniciar sesión
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
